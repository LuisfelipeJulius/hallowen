<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <title>Julius Connected 2 Grow </title>

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

   <!-- Icon Font Stylesheet -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

   <!-- Bootstrap core CSS -->
   <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link rel="stylesheet" href="./asset/css/desafio.css">

    <!-- LIBRERIA SWIPER -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

    <!-- LIBRERIA AOS -->

</head>
<body >


    <section id="caja-formulario">
        <div class="col-sm-6 columna_izquierda">
            
        </div>


        <div class="col-6 columna_derecha columna_formulario_desafio">
          <div class="texto_inicio">
              <h4 class="descripcion m-auto" style="width: 70%;">
                Llegó el momento de conocer cuánto sabes de fútbol, completa los datos y responde correctamente las preguntas. 
              </h4>
              <h3 class="titulo">
                  ¡Buena suerte!
              </h3>
          </div>
          <form id="desafioForm"  class="container mt-5 container_formulario">
              <div class="row">
                  <div class="d-flex flex-wrap formulario-desafio ">
                      <div class="col-lg-6 mb-3 campos">
                          <label for="nombre" class="form-label">Nombre</label>
                          <input type="text" class="form-control" id="nombre">
                      </div>
                      <div class="col-lg-6 mb-3 campos">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido">
                    </div>
                      <div class="col-lg-6 mb-3 campos">
                          <label for="Telephone" class="form-label">Número de Teléfono</label>
                          <input type="tel" class="form-control" id="Telephone">
                      </div>
                      <div class="col-lg-6 mb-3 campos">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" required="">
                      </div>
                      <div class="col-lg-6 mb-3 campos">
                          <label for="departamento" class="form-label">Departamento</label>
                          <select class="form-select" id="departamento" onchange="Ciudades()">
                              <option value="Amazonas">Amazonas</option>
                              <option value="Antioquia">Antioquia</option>
                              <!-- Agrega más opciones aquí -->
                          </select>
                      </div>
                      <div class="col-lg-6 mb-3 campos">
                        <label for="ciudad" class="form-label">Ciudad</label>
                        <select class="form-select" id="ciudad">
                            <!-- Opciones de ciudad se llenarán dinámicamente -->
                        </select>
                      </div>
                  </div>
                
              </div>
              <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary btn_friko enviar" id="enviar">Enviar</button>
              </div>  
          </form>
          
        </div>
      

    </section>


    <section id="caja-preguntas" style="display: none;" >
      <div class="col-sm-6 columna_izquierda2">
          
        
      </div>


      <div class="col-6 columna_derecha_formulario">
                  
          <div class="caja_preguntas">
                          <!-- Barra de progreso -->
                          <div class="progress mb-3">
                              <div class="progress-bar progress-bar-custom" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                          
                          <!-- Formulario -->
        
                          <form id="form-pasos">
                              <div class="form-group paso paso-1">
                              <label for="paso1" class="titulo_pregunta">1.¿Qué equipo ganó la primera edición de la Copa América?</label><br>
                              <div class="form-check">
                                  <input class="form-check-input" type="radio" name="paso1" id="paso1A" value="A">
                                  <label class="form-check-label" for="paso1A">A. Brasil</label>
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" type="radio" name="paso1" id="paso1B" value="B">
                                  <label class="form-check-label" for="paso1B">B. Uruguay</label>
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" type="radio" name="paso1" id="paso1C" value="C">
                                  <label class="form-check-label" for="paso1C">C. Argentina</label>
                              </div>
                              </div>
                              
                              <div class="form-group paso paso-2" style="display: none;">
                              <label for="paso2" class="titulo_pregunta">2. ¿Qué país ganó la Copa América en el 2001?</label><br>
                              <div class="form-check">
                                  <input class="form-check-input" type="radio" name="paso2" id="paso2A" value="A">
                                  <label class="form-check-label" for="paso2A">A. Argentina</label>
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" type="radio" name="paso2" id="paso2B" value="B">
                                  <label class="form-check-label" for="paso2B">B. Brasil</label>
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" type="radio" name="paso2" id="paso2C" value="C">
                                  <label class="form-check-label" for="paso2C">C. Colombia</label>
                              </div>
    
                              </div>
                              
                              <div class="form-group paso paso-3 " style="display: none;">
                              <label for="paso3" class="titulo_pregunta">3.¿Qué jugador colombiano marcó el gol en la final de la Copa América 2001?</label><br>
                              <div class="form-check">
                                  <input class="form-check-input" type="radio" name="paso3" id="paso3A" value="A">
                                  <label class="form-check-label" for="paso3A">A. Radamel Falcao</label>
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" type="radio" name="paso3" id="paso3B" value="B">
                                  <label class="form-check-label" for="paso3B">B. Iván Ramiro Córdoba</label>
                              </div>
                              <div class="form-check">
                                  <input class="form-check-input" type="radio" name="paso3" id="paso3C" value="C">
                                  <label class="form-check-label" for="paso3C">C.  Víctor Aristizábal</label>
                              </div>
                            
                              </div>
                              
                            
                          </form>
                        

          </div>

          <div class="botones">
            <button type="button" class="btn btn_friko2 btn-atras" style="display: none;">Atrás</button>
            <button type="button" class="btn btn_friko btn-siguiente">Siguiente</button>
            <button type="button" class="btn btn_friko btn-enviar" id="submitBtn" style="display: none;">Enviar</button>
            
          </div> 
              
        

         
  
      </div>

  </section>


  <div class="error-popup">
      <span class="error-popup-icon">&#9888;</span> Debes seleccionar una respuesta.
    </div>
 
    <!-- spinner y popup de envio  -->
    <div class="overlay" style="display: none;"></div>
      <div class="spinner-popup" style="display: none;">
      <div class="spinner-border text-warning" role="status">
      <span class="visually-hidden">Loading...</span>
      </div>
      <p>Un momento por favor, serás redirigido <br>a otra página de confirmación...</p>
    </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</body>
</html>
